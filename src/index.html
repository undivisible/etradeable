<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>car trade in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"/>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="dark center">
    <div class="title">
      trade in your car
      <a onclick="swap('photosearch')">
        <div class="startbutton">
          <span class="material-symbols-outlined">photo_camera</span>take a photo
        </div>
      </a>
      <a onclick="swap('searchm')">
        <div class="startbutton">
          <span class="material-symbols-outlined">search</span>search manually
        </div>
      </a>
    </div>
    <a onclick="swap('add')">
      <div class="add button">
        <span class="material-symbols-outlined">add</span>
      </div>
    </a>
    <a onclick="toggleTheme()">
      <div class="theme button">
        <span class="material-symbols-outlined">palette</span>
      </div>
    </a>
    <script src="frontend.js"></script>
  </body>
</html>
