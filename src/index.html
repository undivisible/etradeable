<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>car trade in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"/>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="dark center">
    <div class="ends valuefilter vcenter">
        <a onclick="toggleTheme()">
            <div class="button paletteAdd">
              <span class="material-symbols-outlined">palette</span>
            </div>
        </a>
        <div style="margin-left: 1vw;">
            we should be able to get you...&nbsp;<span id="bal">nothing, sorry</span>
        </div>
    </div>
    <div class="filter">
        <div class="filterSection">
            <div class="lhalf">make/model</div>
            <input class="rhalf" id="make" placeholder="make">
        </div>
        <div class="filterSection">
            <div class="lhalf">year</div>
            <input class="rhalf" id="year" placeholder="year">
        </div>
        <div class="filterSection condNoBack">
            <div class="lhalf">condition</div>
            <div class="rhalfc">
                <a onclick="cond('p')" id="p">perfect</a>
                <a onclick="cond('vg')" id="vg">very good</a>
                <a onclick="cond('g')" id="g">good</a>
                <a onclick="cond('ng')" id="ng">not great</a>
                <a onclick="cond('d')" class="ldcf" id="d">damaged</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
