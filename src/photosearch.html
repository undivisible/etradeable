<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>search by image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"/>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="dark center">
    <div class="camera">
        <video id="video">camera not available</video>
        <canvas id="canvas"> </canvas>
        <div class="output">
            <img id="photo" alt="image"/>
        </div>
    </div>
    <div>
        <a onclick="swap('index')">
            <span class="material-symbols-outlined">close</span>
        </a>
        <a onclick="camera()" id="startbutton">
            <div class="camerab button">
              <span class="material-symbols-outlined">camera</span>
            </div>
          </a>
        <div>image search</div>
    </div>
    <div>
        <div>it seems you are looking at...</div>
        <div>
            <div>
                <div>Lucid Air</div>
                <div>2022 | Sapphire Edition</div>
                <div>$250 000</div>
            </div>
            <div>
                <img src="" alt="">
            </div>
        </div>
    </div>
    <script src="frontend.js"></script>
    <script src="backend.js"></script>
    <script src="photosearch.js"></script>
  </body>
</html>
