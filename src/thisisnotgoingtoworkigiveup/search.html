<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>car trade in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/5/59/Empty.png"/>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body class="dark">
    <div class="top">
        <a onclick="toggleView()">
          <div class="button viewMode">
            <span class="material-symbols-outlined" id="view">dehaze</span>
          </div>
        </a>
        <div class="balList hcenter vcenter" id="balc"><span id="bal">$26 000</span></div>
        <div class="pill">
          <a onclick="toggleTheme()">
            <div class="paletteList button">
              <span class="material-symbols-outlined">palette</span>
            </div>
          </a>
          <a onclick="swap('add')">
            <div class="addList button">
              <span class="material-symbols-outlined">add</span>
            </div>
          </a>
          <a onclick="swap('index')">
            <div class="closeList button">
              <span class="material-symbols-outlined">close</span>
            </div>
          </a>
        </div> 
    </div>
    <div class="list">
      <div class="card">
        <div class="cardimage">
          <img src="img/1.img">
        </div>
        <div class="left">
          <div class="info">
            <div class="year">year</div>
            <div class="makemodel">make model</div>
            <div class="attrib">condition color</div>
          </div>
          <div class="price">
            price
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
        <div class="searchContainer vcenter">
          <span class="material-symbols-outlined">search</span>
          <input type="text" placeholder="search anything" class="search">
        </div>
        <a>
          <div class="button filterList">
            <span class="material-symbols-outlined">filter_list</span>
          </div>
        </a>
    </div>
    <script src="frontend.js"></script>
    <script src="backend.js"></script>
  </body>
</html>
